<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid>
            <h:commandButton action="addemployee.xhtml" value="Add Employee"></h:commandButton>
        </h:panelGrid>
        
        <h:form>
            <h:inputHidden value="#{employeeManageBean.employee.id}"></h:inputHidden>
            
            <h:outputLabel>Name</h:outputLabel>
            <h:inputText value="#{employeeManageBean.employee.name}"></h:inputText>
            
            <h:outputLabel>Email</h:outputLabel>
            <h:inputText value="#{employeeManageBean.employee.email}"></h:inputText>
            
            <h:outputLabel>Address</h:outputLabel>
            <h:inputText value="#{employeeManageBean.employee.address}"></h:inputText>
            
            <h:outputLabel>Cell No</h:outputLabel>
            <h:inputText value="#{employeeManageBean.employee.cell}"></h:inputText>
            
            <h:commandButton action="#{employeeManageBean.saveEmployee()}"></h:commandButton>
            
        </h:form>
    </h:body>
</html>
